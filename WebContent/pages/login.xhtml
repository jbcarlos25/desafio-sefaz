	xmlns:h="http://java.sun.com/jsf/html"

<ui:define name="menu">
<ui:include src=""/>

<ui:define name="conteudo">
<p:dialog widgetVar="dlLogin" modal="true" visible="true" appendTo="@(body)" width="400" height="200" header="Acessar o Sistema" showHeader="false" resizable="false">
<h:form id="formLogin" >
                <h:panelGrid id="pnLogin" cellspacing="10">
                    Digite seu usuário e senha para ter acesso ao sistema:                    
                    <p:messages id="messagesLogin"/>
                    <p:inputText placeholder="Usuário" value="#{MBUsuarios.usuario.nome}" size="40" required="true" requiredMessage="Campo Usuário é obrigatório"/>
                     <p:password placeholder="Senha" value="#{MBUsuarios.usuario.senha}" size="40" required="true" requiredMessage="Campo Senha é obrigatório"/>
                     <p:commandButton value="Log In" oncomplete="#{MBUsuarios.prepararNovo()}" action="#{MBUsuarios.logIn()}" update=":msgGlobal" />
                </h:panelGrid>
            </h:form>
           </p:dialog>
</ui:define>
